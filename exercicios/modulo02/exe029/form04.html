<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="email" method="get">
        <p>
            <label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail" autocomplete="email" placeholder="Digite seu email" required>
        </p>
        <p>
            <label for="itel">Teleforne:</label>
            <input type="tel" name="teleforne" id="itel" placeholder="Digite seu telefone" pattern="^\(d\{2}\)\d{4,5}-\d{4}$" autocomplete="tel" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
