<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post"> 

            <label for="iest">Estados:</label>
            <select name="estados" id="iest">
                <option value="0">Escolha o seu estado</option>
                <p>
                    <optgroup label="Nordeste">
                        <option value="BA">Bahia</option>
                        <option value="SG">Sergipe</option>
                        <option value="MA">Maranhao</option>
                    </optgroup>
                </p>

                <p>
                    <optgroup label="Centro-oeste">
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do sul</option>
                        <option value="GO">Goias</option>
                    </optgroup>
                </p>

            </select>

                <p>
                    <label for="iprof">Profissões:</label>
                    <input type="text" name="prof" id="iprof" list="lstprof">
                    <datalist id="lstprof">
                        <option>Professor</option>
                        <option>Desenvolvedor</option>
                        <option>Medico</option>
                        <option>Jornalista</option>
                    </datalist>
                </p>

                <p>
                    <label for="mensage">Mesagem:</label> <br>
                    <textarea name="msg" id="imsg" cols="40" rows="10"></textarea>
                </p>

                <input type="submit" value="Enviar">
            </form>

</body>
</html>
