<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php">
        <p>
            <label for="inome">Nome do estudante</label>
            <input type="text" name="nome" id="inome" minlength="5" size="30"
            placeholder="Nome completo" required>
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" minlength="5" min="0" max="10"  size="2" step="0.1" placeholder="0 a 10" required>
        </p>

        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" required>
        </p>

        <p>
            <label for="imes">Mês da Prova</label>
            <input type="month" name="mes" id="imes" required>
        </p>

        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p> 

    </form>
</body>
</html>
