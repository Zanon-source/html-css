            margin: 40px auto;
        }

        a{ /*Inline-level*/
            border: 10px solid cornflowerblue;

            padding: -20px 10px 10px 10px;

            outline: 5px solid green;

            margin: 10px 10px 10px 10px;
        }
    </style>
</head>
