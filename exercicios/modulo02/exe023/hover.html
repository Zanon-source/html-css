<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <div>
        Passe o mouse em cima
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
