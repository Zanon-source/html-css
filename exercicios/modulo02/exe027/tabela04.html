<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de tabela</title>
    <style>

       table{
        width: 600px;
        height: 400px;
        border-collapse: collapse;
       }

       caption{
        padding: 20px;
        font-size: 20px;

       }

      th{
            border: 2px solid black;
        }

        td{
            border: 2px solid black;
            text-align: center;
        }

    </style>
</head>
<body>
     
     <table>
         <caption><strong>Filmes favoritos</strong></caption>
        <thead>

                 <tr>
                    <th scope="col">Grupos</th>
                    <th scope="col">Nomes</th>
                    <th colspan="3" scope="colgroup">Filmes</th>
                </tr>

            <tbody>
                
                <tr>
                    <th rowspan="3" scope="rowgroup">Mulheres</th>

                    <td>Ana Maria dos Santos</td>
                    <td>Alien</td>
                    <td>Rambo</td>
                    <td>Vingadores</td>
                </tr>

                <tr>
                    <td>Beatriz Souza</td>
                    <td>Hulk</td>
                    <td>Inception</td>
                    <td>Batman</td>
                </tr>

                <tr>
                    <td>Cláudia Melo</td>
                    <td>Oblivion</td>
                    <td>Matrix</td>
                    <td>Big hero</td>
                </tr>


                <tr>
                    <th rowspan="3" scope="rowgroup">Homens</th>

                    <td>Bruno Medonça</td>
                    <td>Intocáveis</td>
                    <td>Amnésia</td>
                    <td>Gladiador</td>
                </tr>

                <tr>
                    <td>Daniel Lourenço</td>
                    <td>Wall-E</td>
                    <td>Oldboy</td>
                    <td>Dangal</td>
                </tr>

                <tr>
                    <td>Fabiano Mota</td>
                    <td>Star Wars</td>
                    <td>Taxi Drive</td>
                    <td>Toy Story</td>
                </tr>

            </tbody>
        </thead>
     </table>
</body>
</html>
