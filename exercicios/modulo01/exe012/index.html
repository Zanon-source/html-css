<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com vídeos</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>

    <p>Este vídeo está hospedados no meu proprio servidor</p>

    <video width="450" poster="imagem/rosas.png" controls autoplay loop>
        <source src="Rosas.mp4" type="video/mp4">
        <source src="Rosas-1.mkv" type="video/mkv">
        <source src="Rosas-1.webm" type="video/webm">
        <p>O seu navegador não é compativel com midia de video</p>
    </video>

    <iframe width="460" height="315" src="https://www.youtube.com/embed/U44qKaKpAMk?si=vpy3ZozQ8VYGd0Yw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
