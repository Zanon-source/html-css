<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das células</title>
    <style>
        table{
            width: 400px;
            height: 310px;
            border-collapse: collapse;
        }
        td{
            border: 4px solid black;
            width: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de cécula</h1>

    <table>

        <tr>
            <td colspan="5">A</td>
            <td rowspan="3">A2</td>
        </tr>

        <tr>
            <td rowspan="3">b</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
           
        </tr>

        <tr>
            <td>c</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
           
            
        </tr>

        <tr>
            
            <td colspan="5">2</td>
            
        </tr>


    </table>

</body>
</html>
